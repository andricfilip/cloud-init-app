                                    <div style="display: none;" id="error-edit" class="alert alert-error fade in">

                                        <strong><span id="error-edit-text"></span></strong>
                                    </div>
                                    <div id="succ-edit" style="display: none;" class="alert alert-standard fade in">

                                        <strong><span id="succ-edit-text"></span></strong>
                                    </div>

                                    <br>
                                    <br>

                                    <div class="form-submit">
                                        <div class="column">
                                            <div class="text-center">
                                                <input type="submit" value="Izmena podataka" class="submit custom-submit" id="izmena" name="izmena" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                                        <input type="password" name="old-pass" id="old-pass-ch" value="" required/>
                                        <label for="old-pass" class="form-label">Stara lozinka</label>
                                    </div>
                                    <div class="form-group form-input">
                                        <input type="password" name="new-pass" id="new-pass-ch" value="" required/>

                                    </div>
                                    <div class="form-group form-input">
                                        <input type="password" name="new-pass-repeat" id="new-pass-ch-repeat" value="" required />

                                    </div>
                                    <br>
